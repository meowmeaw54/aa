
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300">
            <div class="mb-6">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">
                    <i class="fas fa-broom text-yellow-500 mr-2"></i>
                    청소당번 뽑기
                </h1>
                <p class="text-gray-600 text-lg">
                    1번부터 25번까지 중에서<br>
                    <span class="font-semibold text-purple-600">5명</span>을 랜덤으로 선택합니다
                </p>
            </div>
            
            <button id="drawButton" class="btn btn-danger btn-lg px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 mb-4">
                <i class="fas fa-dice mr-2"></i>
                청소당번 뽑기!
            </button>
            
            <div id="result" class="result-container mt-6 hidden">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">
                    <i class="fas fa-trophy text-yellow-500 mr-2"></i>
                    선택된 청소당번
                </h2>
                <div id="selectedNumbers" class="flex justify-center gap-3 flex-wrap mb-4"></div>
                <button id="resetButton" class="btn btn-outline-secondary rounded-pill px-4 py-2">
                    <i class="fas fa-redo mr-2"></i>
                    다시 뽑기
                </button>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
